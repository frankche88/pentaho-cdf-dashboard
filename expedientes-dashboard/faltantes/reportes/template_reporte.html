<table align="center" style="border: 1px solid #000;width:900px; height:450px;">
	<tr>
		<td align="center"><p><div id="titleObject"></div></p></td>
	</tr>
	<tr>
			<td valign="top"><div id="selectStatusObject"></div></td>
	</tr>
  <tr height="100%">
		<td>
				<div id="orderStatusPrptObject" style="height:100%; width:100%;"></div>
		</td>
	</tr>
</table>

<script language="javascript" type="text/javascript">


var anio = "2005";

titleString = 
{
  name: "titleString",
  type: "text",
  title: "Order Status",
  listeners:["anio"],
  htmlObject: "titleObject",
  executeAtStart: true,
  expression: function(){return this.title},
  preExecution:function(){
  	if( anio != "null" ) {
		  this.title = "Shipping Status (" + anio + ")";
	  }
	  else  {
		  this.title = "Shipping Status";
	  }
  },
  postExecution:function(){}
}


statusSelector = 
{
  name: "statusSelector",
  type: "select",
  parameter:"anio",
  parameters: [],
  valuesArray: [ ["2005", "2005"], ["2004", "2004"]],
  htmlObject: "selectStatusObject",
  executeAtStart: true,
  preExecution:function(){},
  postExecution:function(){Dashboards.processChange(this.name);}
}

orderStatusReport = 
{
  name: "orderStatus",
  type: "prpt",
  solution: "expedientes-dashboard",
  path: "reportes",
  action: "RendimientoPorDivisionTableParam.prpt",
  listeners:["anio"],
  parameters: [["ANIO","anio"]],
  htmlObject: "orderStatusPrptObject",
  executeAtStart: true,
  postExecution:function(){}
}

function load(){
  var components = [titleString, statusSelector, orderStatusReport];
	Dashboards.init(components);
}

load();

</script>
